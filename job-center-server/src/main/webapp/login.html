<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>分布式任务调度系统</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css"/>
</head>
<body>
<div class="main">
    <div class="header hide">分布式任务调度系统</div>
    <div class="content">
        <div class="title hide">管理登录</div>
        <form action="/login" method="post">
            <fieldset>
                <div class="input">
                    <input class="input_all name" name="username" placeholder="用户名" type="text" onFocus="this.className='input_all name_now';" onBlur="this.className='input_all name'" maxLength="24" />
                </div>
                <div class="input">
                    <input class="input_all password" name="password" type="password" placeholder="密码" onFocus="this.className='input_all password_now';" onBlur="this.className='input_all password'" maxLength="24" />
                </div>
                <div class="enter">
                    <input class="button hide" name="submit" type="submit" value="登录" />
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
